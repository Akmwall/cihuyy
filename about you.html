<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page-fade">

    <audio id="bgm" src="musik.mp3" preload="auto"></audio>

    <div class="intro fade-in" id="introText">
      i hope you read this, even if it's too late.
    </div>

    <button class="btn pulse" onclick="showLetter()">Read it</button>

    <div class="letter hidden" id="letterBox">
      <p id="typedText"></p>
      <img src="ttd.png" alt="Signature" class="signature fade-in-delayed" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
